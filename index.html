<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seat Reservation</title>
    <style>
        .row {
            display: flex;
            justify-content: center;
            margin-bottom: 10px;
        }
        .seat {
            padding: 10px;
            margin: 5px;
            cursor: pointer;
            width: 50px;
            height: 50px;
            text-align: center;
            font-size: 14px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: lightgreen;
        }
        .seat.reserved {
            background-color: gray;
        }
        .ticketDetails {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #000;
        }
        .ticketHeader {
            font-weight: bold;
            font-size: 1.2em;
        }
        .reservedSeatText {
            margin-top: 10px;
            font-style: italic;
        }
        .seat:disabled {
            background-color: lightgray;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <h1>Seat Reservation System</h1>

    <label for="name">First Name:</label>
    <input type="text" id="name" required><br>
    <label for="surname">Last Name:</label>
    <input type="text" id="surname" required><br><br>

</body>
</html>
