<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seat Reservation</title>
    <style>
        .row {
            display: flex;
            justify-content: center;
            margin-bottom: 10px;
        }
        .seat {
            padding: 10px;
            margin: 5px;
            cursor: pointer;
            width: 50px;
            height: 50px;
            text-align: center;
            font-size: 14px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: lightgreen;
        }
        .seat.reserved {
            background-color: gray;
        }
        .ticketDetails {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #000;
        }
        .ticketHeader {
            font-weight: bold;
            font-size: 1.2em;
        }
        .reservedSeatText {
            margin-top: 10px;
            font-style: italic;
        }
        .seat:disabled {
            background-color: lightgray;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <label for="terminalSelect">Select Terminal:</label>
    <select id="terminalSelect">
        <option value="batangas">Batangas Grand Terminal</option>
        <option value="calamba">Calamba SM Terminal</option>
        <option value="lipa">Lipa SM Terminal</option>
    </select><br><br>

    <label for="paymentSelect">Select Payment Method:</label>
    <select id="paymentSelect">
        <option value="cash">Cash</option>
        <option value="debit">Debit</option>
        <option value="credit">Credit</option>
    </select><br><br>

</body>
</html>
